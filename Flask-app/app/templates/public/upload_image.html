{% extends "public/templates/public_template.html" %}

{% block title %}Upload image{% endblock %}

{% block main %}

<div class="container">
  <div class="row">
    <div class="col">
      <h1>Upload image</h1>
      <hr>

      <form action="/upload-image" method="post" enctype="multipart/form-data">

        <div class="form-group">
          <label>Select image</label>
          <div class="input-group">
            <input oninput="filesize(this)" type="file" class="form-control" name="image" id="image">
            <!-- <label class="input-group-text" for="image">Select image...</label> -->
            <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04">Upload image</button>

          </div>
        </div>

      </form>

    </div>
  </div>
</div>

{% endblock %}


{% block script %}

<script>
  function filesize(elem){
    console.log(elem.files[0].size);
    document.cookie = `filesize=${elem.files[0].size}`;
  }
</script>

{% endblock %}
